<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <img class="logo" src="img/Group_781.png" alt="logo"><br>
            <img class="logo2" src="img/Illustration.png" alt="gambar"><br>
            <h3>Online Community For Front-end Developers </h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque harum iste ab ullam quae?</p>
        </div>
        <div class="right">
            <h3>Welcome back to the <br> CodeCquid Community</h3><br>
            <div class="social">
                <div class="social-media">
                    <a href="#">
                        <img src="img/icons8-google.png" alt="Google">
                        <span>Log In with Google</span>
                    </a>
                </div>
                <div class="social-media">
                    <a href="#">
                        <img src="img/Shape.png" alt="GitHub">
                        <span>Log In with Github</span>
                    </a>
                </div>
            </div>

            <form action="#">
                <label for="username">Email Or User</label>
                <input type="text" name="username" id="username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <div class="button">
                    <label for="#"><input type="checkbox">Remember me</label>
                <button>LOG IN</button>
                </div>

            </form>

            <div class="sign-up">
                <p>No Account yet? <a href="#">SIGN UP </a></p>
            </div>

            <br>
            <img class="CHAT" src="img/CHAT.png" alt="Chat">

        </div>
    </div>
</body>

</html>
